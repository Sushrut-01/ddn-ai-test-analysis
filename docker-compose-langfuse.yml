version: '3.8'

services:
  # PostgreSQL database for Langfuse
  langfuse-db:
    image: postgres:15
    container_name: langfuse-postgres
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse123
      POSTGRES_DB: langfuse
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - langfuse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Langfuse web server
  langfuse-server:
    image: ghcr.io/langfuse/langfuse:2
    container_name: langfuse-server
    depends_on:
      langfuse-db:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://langfuse:langfuse123@langfuse-db:5432/langfuse

      # Server configuration
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: very-secret-key-change-this-in-production-12345678
      SALT: salt-change-this-in-production-abcdefgh

      # Telemetry (set to false for privacy)
      TELEMETRY_ENABLED: false

      # Optional: Email for notifications (can skip for now)
      # EMAIL_FROM: noreply@yourdomain.com
      # SMTP_HOST: smtp.gmail.com
      # SMTP_PORT: 587
      # SMTP_USER: your-email@gmail.com
      # SMTP_PASSWORD: your-app-specific-password

    ports:
      - "3000:3000"
    networks:
      - langfuse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  langfuse-network:
    driver: bridge

volumes:
  langfuse-db-data:
    driver: local
